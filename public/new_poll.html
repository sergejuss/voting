<!DOCTYPE html>
<html>
   <head>
      <title>Voting app</title>
      <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
   </head>

   <header>      
      <a href="/">
        <div class="btn btn-text" id="home_a">          
          <p>HOME</p>
        </div>
      </a>              
      <a href="/my_polls">
        <div class="btn btn-text" id="mPolls">          
          <p>My Polls</p>
        </div>
      </a>              
      <a href="/new_poll">
        <div class="btn btn-text" id="nPoll">          
          <p>New Poll</p>
        </div>
      </a>
      <a href="/logout">
        <div class="btn btn-text" id="google">          
          <p>Logout</p>
        </div>
      </a>                
   </header>

   <body>
    <div class="container">
      <h1>Make a new poll!</h1>
      <form action="/api/polls" method="post" enctype="multipart/form-data">
        <p id="label">Title:</p>
        <input type="text" name="title" size="40" required>
        <p id="label">Options (separated by line):</p>
        <textarea name="options" rows="10" cols="30" required></textarea><br/>
        <input class="btn" id="btn-submit" type="submit" value="Submit">
      </form>
    </div>
   </body>
</html>
